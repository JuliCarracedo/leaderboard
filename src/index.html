<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Leaderboard</title>
</head>
<body class="container-fluid mt-5">

    <h1 class="my-5 mx-3">Leaderboard</h1>
    <div class ="container-fluid row w-75 w mx-auto">
        <section class="container-fluid col mx-5">
            <h2 class="d-flex justify-content-between">Recent scores <button type="button" class="btn btn-secondary" id="refresh">Refresh</button></h2>
            <div class="leaderboard my-5">

            </div>
        </section>

        <section class="container-fluid col mx-5">
            <h2>Add your score</h2>
            <form id="new-score" class="d-flex flex-column my-5">
                <input class="my-2" type="text" placeholder="Your name" id="name" name="name">
                <input class="my-2" type="text" placeholder="Your score" id="score" name="score">
                <input type="submit" class="btn btn-secondary" value="Submit">
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
